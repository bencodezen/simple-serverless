<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Simple Serverless Site</h1>
    <p id="response">Response</p>
    <button id="call-btn">Call Serverless</button>
    <button id="call-pokedex">Call Pokedex</button>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const btn = document.getElementById('call-btn')
        const text = document.getElementById('response')
        const poke = document.getElementById('call-pokedex')

        btn.addEventListener('click', () => {
          fetch('/.netlify/functions/simple-api')
            .then(res => res.json())
            .then(data => {
              text.innerText = data.message
              console.log(data)
            })
        })

        poke.addEventListener('click', async () => {
          console.log('hello')
          const response = await fetch('/.netlify/functions/pokedex')
          const { data } = await response.json()

          console.log({ data })
        })
      })
    </script>
  </body>
</html>
